<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dusun - Kelor</title>
    <link href="/sb-admin-pro/css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <script
      data-search-pseudo-elements
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="nav-fixed">
    <div id="layoutSidenav">
      <%- include('../../components/sidebars.html'); -%>
      <div id="layoutSidenav_content" style="top: 0">
        <main>
          <header
            class="page-header page-header-compact page-header-light border-bottom bg-white mb-4"
          >
            <div class="container-xl px-4">
              <div class="page-header-content">
                <div
                  class="row align-items-center justify-content-between pt-3"
                >
                  <div class="col-auto mb-3">
                    <h1 class="page-header-title">
                      <div class="page-header-icon">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-user"
                        >
                          <path
                            d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                          ></path>
                          <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                      </div>
                      Tambah Data Dusun
                    </h1>
                  </div>
                  <div class="col-12 col-xl-auto mb-3">
                    <a class="btn btn-sm btn-light text-primary" href="/dusun">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-arrow-left me-1"
                      >
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                      </svg>
                      Kembali ke Daftar Dusun
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </header>
          <!-- Main page content-->
          <div class="container-xl px-4 mt-4">
            <div class="row">
              <div class="col-md">
                <div class="card mb-4">
                  <div class="card-header">Dusun Details</div>
                  <div class="card-body">
                    <form>
                      <div class="mb-3">
                        <label class="small mb-1" for="dusun">Nama Dusun</label>
                        <input
                          class="form-control"
                          type="text"
                          id="dusun"
                          placeholder="Masukkan nama dusun"
                        />
                      </div>
                      <div class="mb-3">
                        <label class="small mb-1" for="nikKepalaDusun"
                          >NIK Kepala Dusun</label
                        >
                        <input
                          class="form-control"
                          id="nikKepalaDusun"
                          type="number"
                          list="kepalaDusunList"
                          placeholder="Masukkan NIK Kepala dusun"
                        />
                        <datalist id="kepalaDusunList"></datalist>
                      </div>

                      <div class="mb-3">
                        <label class="small mb-1" for="namaKepalaDusun"
                          >Nama Kepala Dusun</label
                        >
                        <input
                          id="namaKepalaDusun"
                          class="form-control"
                          type="text"
                          readonly
                        />
                      </div>
                      <div class="mb-3">
                        <label class="small mb-1" for="inputJumlahWarga"
                          >Jumlah Warga</label
                        >
                        <input
                          class="form-control"
                          id="inputJumlahWarga"
                          type="number"
                          placeholder="Masukkan jumlah warga"
                        />
                      </div>
                      <!-- Form Group (email address)-->
                      <div class="mb-3">
                        <label class="small mb-1" for="inputLuasWilayah"
                          >Luas Wilayah</label
                        >
                        <input
                          class="form-control"
                          id="inputLuasWilayah"
                          type="number"
                          placeholder="(satuan m2) contoh : 45 "
                        />
                      </div>
                      <div class="mb-3">
                        <label class="small mb-1" for="keterangan"
                          >Keterangan</label
                        >
                        <input
                          class="form-control"
                          type="text"
                          id="keterangan"
                          placeholder="Catatan dusun"
                        />
                      </div>
                      <!-- Submit button-->
                      <button
                        class="btn btn-primary"
                        id="button-submit"
                        type="button"
                      >
                        Tambah
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <%- include('../../components/footer.html'); -%>
      </div>
    </div>
    <%- include('./../../../layouts/javascript.html') %>

    <script>
      document
        .getElementById("nikKepalaDusun")
        .addEventListener("input", (event) => {
          if (event.target.value !== "") {
            getResidentName(
              event.target.value, //value nik
              "kepalaDusunList" // idlist
            );
            document
              .getElementById("nikKepalaDusun")
              .addEventListener("change", (event) => {
                currentValue = event.target.value;
                setName("namaKepalaDusun", res, currentValue);
              });
          } else {
            document.getElementById("namaKepalaDusun").value = "";
          }
        });
      document
        .querySelector("#button-submit")
        .addEventListener("click", (event) => {
          event.preventDefault();
          axios({
            url: `${baseUrl}/api/dusun/create`,
            method: "post",
            headers: { "content-type": "application/json" },
            data: {
              nama_dusun: capitalize(document.getElementById("dusun").value),
              keterangan: document.getElementById("keterangan").value,
              luas_wilayah: document.getElementById("inputLuasWilayah").value,
              kepala_dusun_nik: document.getElementById("nikKepalaDusun").value,
              jumlah_warga: document.getElementById("inputJumlahWarga").value,
            },
          })
            .then((response) => {
              let nama_dusun = response.data.nama_dusun;
              Swal.fire({
                position: "top-end",
                icon: "success",
                title: nama_dusun + " sudah ditambahkan",
                showConfirmButton: false,
                timer: 1800,
              });

              setTimeout(() => {
                window.location.href = "/dusun/";
              }, 2000);
            })
            .catch((error) => {
              //console.log(error);
              let resError = "";
              if (typeof error.response.data.errorMessages === "object") {
                for (const key in error.response.data.errorMessages) {
                  if (error.response.data.errorMessages.hasOwnProperty(key)) {
                    resError +=
                      error.response.data.errorMessages[key] + "<br />";
                  }
                }
              } else {
                resError = error.response.data.errorMessages;
              }

              Swal.fire({
                position: "top-end",
                icon: "error",
                title: resError,
                showConfirmButton: true,
              });
            });
        });
    </script>
  </body>
</html>
