<%- include("../../layouts/head.html",{ formulir_judul : "Login - Kelor"}) %>
<body class="bg-teal">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container-xl px-4">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="fw-light my-4 text-center">Masuk</h3>
                </div>
                <div class="mx-auto mb-4">
                  <img
                    src="/img/logo_cipayung.webp"
                    alt="logo_cipayung"
                    class="img-fluid"
                  />
                </div>
                <h4 class="fw-light text-center">Desa Cipayung</h4>
                <h4 class="fw-light text-center">Kec. Megamendung</h4>

                <div class="card-body">
                  <form id="login-form">
                    <div class="mb-3">
                      <label class="small mb-1" for="username-input"
                        >Nama Pengguna</label
                      >
                      <input
                        class="form-control"
                        id="username-input"
                        type="text"
                        placeholder="Masukkan Nama Pengguna"
                      />
                      <small
                        id="username-input-error-message"
                        class="text-danger"
                      ></small>
                    </div>

                    <div class="mb-3">
                      <label class="small mb-1" for="password-input"
                        >Kata Sandi</label
                      >
                      <input
                        class="form-control"
                        id="password-input"
                        type="password"
                        placeholder="Masukkan Kata Sandi"
                      />
                      <small
                        id="password-input-error-message"
                        class="text-danger"
                      ></small>
                    </div>

                    <div
                      class="d-flex align-items-center justify-content-between mt-4 mb-0"
                    >
                      <a class="small text-teal">Lupa kata sandi?</a>
                      <button
                        id="login-button"
                        class="btn btn-teal"
                        type="submit"
                      >
                        Masuk
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="layoutAuthentication_footer">
      <footer class="footer-admin mt-auto footer-dark">
        <div class="container-xl px-4">
          <div class="row">
            <div class="col-md-6 small">Copyright &copy; Kelor 2024</div>
            <div class="col-md-6 text-md-end small">
              <a href="#!">Privacy Policy</a>
              &middot;
              <a href="#!">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <%- include("../../layouts/javascript.html") %>

  <script src="/javascript/authentication/login.js"></script>
</body>
<%- include("../../layouts/footer.html") %>
