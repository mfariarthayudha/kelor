<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>RW - Kelor</title>

    <link href="/sb-admin-pro/css/styles.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/sb-admin-pro/assets/img/favicon.png"
    />

    <script
      data-search-pseudo-elements
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="nav-fixed">
    <div id="layoutSidenav">
      <%- include('../../components/sidebars.html',{role: role}); -%>
      <div id="layoutSidenav_content" style="top: 0">
        <main>
          <header
            class="page-header page-header-compact page-header-light border-bottom bg-white mb-4"
          >
            <div class="container-xl px-4">
              <div class="page-header-content">
                <div
                  class="row align-items-center justify-content-between pt-3"
                >
                  <div class="col-auto mb-3">
                    <h1 class="page-header-title">
                      <div class="page-header-icon">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-user"
                        >
                          <path
                            d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                          ></path>
                          <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                      </div>
                      Edit Data RW
                    </h1>
                  </div>
                  <div class="col-12 col-xl-auto mb-3">
                    <a class="btn btn-sm btn-light text-primary" href="/rw">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-arrow-left me-1"
                      >
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                      </svg>
                      Kembali ke Daftar RW
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </header>
          <!-- Main page content-->
          <div class="container-xl px-4 mt-4">
            <div class="row">
              <div class="col-md">
                <div class="card mb-4">
                  <div class="card-header">RW Details</div>
                  <div class="card-body">
                    <form>
                      <div class="mb-3">
                        <label class="small mb-1" for="inputRW">RW</label>
                        <input
                          class="form-control"
                          id="RW"
                          type="number"
                          readonly
                          value="<%= no_rw %>"
                        />
                      </div>

                      <div class="mb-3">
                        <label class="small mb-1" for="Dusun">Dusun</label>
                        <select
                          class="form-select"
                          aria-label="Default select example"
                          id="dusun"
                          required
                        ></select>
                      </div>

                      <div class="mb-3">
                        <label class="small mb-1" for="nikKetuaRW"
                          >NIK Ketua RW</label
                        >
                        <input
                          class="form-control"
                          id="nikKetuaRW"
                          type="number"
                          required
                          value="<%= ketua_rw_nik %>"
                          list="ketuaRwList"
                        />
                        <datalist id="ketuaRwList"></datalist>
                      </div>

                      <div class="mb-3">
                        <label class="small mb-1" for="namaKetuaRW"
                          >Nama Ketua RW</label
                        >
                        <input
                          class="form-control"
                          id="namaKetuaRW"
                          type="text"
                          value="<%= nama %>"
                          readonly
                        />
                      </div>
                      <div class="mb-3">
                        <label class="small mb-1" for="keterangan"
                          >Keterangan</label
                        >
                        <input
                          class="form-control"
                          id="keterangan"
                          value="<%= keterangan  %>"
                          type="text"
                        />
                      </div>

                      <div class="mb-3">
                        <label class="small mb-1" for="inputJumlahKeluarga"
                          >Keluarga</label
                        >
                        <input
                          class="form-control"
                          id="inputJumlahKeluarga"
                          type="number"
                          value="<%= jumlah_keluarga %>"
                          required
                          placeholder="Masukkan Jumlah Keluarga"
                        />
                      </div>

                      <div class="mb-3">
                        <label class="small mb-1" for="inputJumlahWarga"
                          >Penduduk</label
                        >
                        <input
                          class="form-control"
                          id="inputJumlahWarga"
                          type="number"
                          value="<%= jumlah_warga %>"
                          required
                          placeholder="Masukkan Jumlah Warga"
                        />
                      </div>
                      <!-- Submit button-->
                      <div
                        class="d-flex align-items-center justify-content-between mt-4 mb-0"
                      >
                        <button
                          type="submit"
                          id="button-submit"
                          class="btn btn-primary"
                        >
                          Edit
                        </button>
                        <p class="ms-2 text-muted">
                          Terakhir diubah : <%= update_at %>
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <%- include('../../components/footer.html'); -%>
      </div>
    </div>
    <%- include('./../../../layouts/javascript.html') %>
    <script src="/javascript/listDaerah.js"></script>

    <script>
      function checkFalsyValue(value) {
        // Define a regex pattern to match exactly "0"
        var regexPattern = /^0+$/;
        // Test if the value matches the regex pattern
        return !regexPattern.test(value);
      }

      document
        .getElementById("nikKetuaRW")
        .addEventListener("input", (event) => {
          if (event.target.value !== "") {
            getResidentName(
              event.target.value, //value nik
              "ketuaRwList" // idlist
            );
            document
              .getElementById("nikKetuaRW")
              .addEventListener("change", (event) => {
                currentValue = event.target.value;
                setName("namaKetuaRW", res, currentValue);
              });
          } else {
            document.getElementById("namaKetuaRW").value = "";
          }
        });
      window.onload = getDusun("dusun", "<%= dusun_id %>");
      document
        .querySelector("#button-submit")
        .addEventListener("click", (event) => {
          event.preventDefault();
          const rw = "<%= rw_id %>";
          axios({
            url: `${baseUrl}/api/rw/${rw}/update`,
            method: "put",
            headers: { "content-type": "application/json" },
            data: {
              dusun: document.getElementById("dusun").value,
              keterangan: document.getElementById("keterangan").value,
              jumlah_keluarga: document.getElementById("inputJumlahKeluarga")
                .value,
              nik_ketua_rw: document.getElementById("nikKetuaRW").value,
              jumlah_warga: document.getElementById("inputJumlahWarga").value,
            },
          })
            .then((response) => {
              let { nama_dusun, no_rw } = response.data;
              Swal.fire({
                position: "top-end",
                icon: "success",
                title: "RW  " + no_rw + " " + nama_dusun + " sudah diubah",
                showConfirmButton: false,
                timer: 1800,
              });

              setTimeout(() => {
                window.location.href = "/rw/";
              }, 2000);
            })
            .catch((error) => {
              // document.querySelector("#button-submit").innerHTML = "Tambah";
              //console.log(error);
              let resError = "";
              if (typeof error.response.data.errorMessages === "object") {
                for (const key in error.response.data.errorMessages) {
                  if (error.response.data.errorMessages.hasOwnProperty(key)) {
                    resError +=
                      error.response.data.errorMessages[key] + "<br />";
                  }
                }
              } else {
                resError = error.response.data.errorMessages;
              }

              Swal.fire({
                icon: "error",
                title: resError,
                showConfirmButton: true,
              });
            });
        });
    </script>
  </body>
</html>
