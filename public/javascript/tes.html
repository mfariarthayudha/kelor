<div class="card card-collapsable">
  <a
    class="card-header"
    href="#card-warga-"
    data-bs-toggle="collapse"
    role="button"
    aria-expanded="true"
    aria-controls="collapseCardExample"
    >Data Warga
    <div class="card-collapsable-arrow">
      <i class="fas fa-chevron-down"></i>
    </div>
  </a>
  <div class="collapse show" id="card-warga-">
    <div class="card-body">
      <form id="form-warga">
        <div class="mb-3">
          <div class="row">
            <div class="col-6">
              <label class="small mb-1" for="nik">NIK</label
              ><input
                class="form-control"
                id="nik"
                required
                type="number"
                placeholder="cth :"
              />
            </div>
            <div class="col-6">
              <label class="small mb-1" for="nama">Nama Lengkap</label
              ><input
                class="form-control"
                id="nama"
                required
                type="text"
                placeholder="cth :"
              />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="small mb-1" for="alamat_sebelum"
            >Alamat sebelumnya</label
          ><input
            class="form-control"
            id="alamat_sebelumnya"
            required
            type="text"
            placeholder="cth :"
          />
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-3">
              <label class="small mb-1" for="tempat_lahir">Tempat Lahir </label
              ><input
                class="form-control"
                id="tempat_lahir"
                required
                type="text"
                placeholder="cth :"
              />
            </div>
            <div class="col-3">
              <label class="small mb-1" for="tanggal_lahir">Tgl. lahir</label
              ><input
                class="form-control"
                id="tanggal_lahir"
                required
                type="date"
                onchange="validate_date(this)"
                placeholder="cth :"
              />
            </div>
            <div class="col-3">
              <label for="jenis_kelamin" class="small mb-1">Jenis Kelamin</label
              ><select
                id="jenis_kelamin"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected disabled>Pilih Jenis Kelamin:</option>
                <option value="Laki-laki">Laki - laki</option>
                <option value="perempuan">Perempuan</option>
              </select>
            </div>
            <div class="col-3">
              <label for="agama" class="small mb-1">Agama</label
              ><select id="agama" class="form-select">
                <option>Pilih Agama:</option>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Buddha">Buddha</option>
                <option value="Khonghucu">Khonghucu</option>
              </select>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-3">
              <label class="small mb-1" for="golongan_darah"
                >Golongan darah </label
              ><input
                class="form-control"
                id="golongan_darah"
                type="text"
                placeholder="cth : O+"
              />
            </div>
            <div class="col-3">
              <label class="small mb-1" for="status_keluarga"
                >Status hubungan dlm keluarga </label
              ><input
                class="form-control"
                id="status_keluarga"
                required
                type="text"
                placeholder="cth : anak"
              />
            </div>
            <div class="col-3">
              <label class="small mb-1" for="pekerjaan">Pekerjaan</label
              ><input
                class="form-control"
                id="pekerjaan"
                required
                type="text"
                placeholder="cth :"
              />
            </div>
            <div class="col-3">
              <label class="small mb-1" for="pendidikan_terakhir"
                >Pendidikan terakhir</label
              ><input
                class="form-control"
                id="pendidikan_terakhir"
                required
                type="text"
                placeholder="cth :"
              />
            </div>
          </div>
        </div>
        <h5 class="card-title">Data Surat</h5>
        <div class="mb-3">
          <div class="row">
            <div class="col-6">
              <label class="small mb-1" for="no_paspor">No. Paspor </label
              ><input
                class="form-control"
                id="no_paspor"
                type="text"
                placeholder="cth :"
              />
            </div>
            <div class="col-6">
              <label class="small mb-1" for="tgl_berakhir_paspor"
                >Tgl. berakhir Paspor</label
              ><input
                class="form-control"
                id="tgl_berakhir_paspor"
                type="date"
                placeholder="cth :"
              />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-6">
              <label class="small mb-1" for="akta_lahir"
                >Akta lahir/Surat lahir </label
              ><input
                class="form-control"
                id="akta_lahir"
                type="text"
                placeholder="cth :"
              />
            </div>
            <div class="col-6">
              <label class="small mb-1" for="no_akte"
                >Akte kelahiran/Surat Knal lhir </label
              ><input
                class="form-control"
                id="surat_kanal_lahir"
                type="text"
                placeholder="cth :"
              />
            </div>
          </div>
        </div>

        <h5 class="card-title">Data Status pernikahan</h5>

        <div class="mb-3">
          <div
            class="btn-group d-flex justify-content-evenly"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <div>
              <input
                type="radio"
                class="form-check-input"
                name="status_pernikahan"
                value="Belum kawin"
                autocomplete="off"
                checked
              />
              <label class="form-check-label" for="belumKawin"
                >Belum kawin</label
              >
            </div>
            <div>
              <input
                type="radio"
                class="form-check-input"
                name="status_pernikahan"
                value="Kawin"
                autocomplete="off"
              />
              <label class="form-check-label" for="kawin">Kawin</label>
            </div>

            <div>
              <input
                type="radio"
                class="form-check-input"
                name="status_pernikahan"
                value="Cerai hidup"
                autocomplete="off"
              />
              <label class="form-check-label" for="ceraiHidup"
                >Cerai hidup</label
              >
            </div>
            <div>
              <input
                type="radio"
                class="form-check-input"
                name="status_pernikahan"
                value="Cerai mati"
                autocomplete="off"
              />
              <label class="form-check-label" for="ceraiMati">Cerai mati</label>
            </div>
          </div>
        </div>

        <div class="mb-3" id="kawin" hidden>
          <div class="row">
            <div class="col-4">
              <label class="small mb-1" for="no_buku_nikah">
                No. Akt perkawinan / Buku Nikah </label
              ><input
                class="form-control"
                id="no_buku_nikah"
                type="text"
                placeholder="cth :"
              />
            </div>
            <div class="col-5">
              <label class="small mb-1" for="buku_nikah"
                >Akt perkawinan / buku nikah</label
              ><input
                class="form-control"
                id="buku_nikah"
                type="text"
                placeholder="cth :"
              />
            </div>
            <div class="col-3">
              <label class="small mb-1" for="tgl_perkawinan"
                >Tgl perkawinan</label
              ><input
                class="form-control"
                id="tgl_perkawinan"
                type="date"
                placeholder="cth :"
              />
            </div>
          </div>
        </div>
        <div class="mb-3" id="cerai" hidden>
          <div class="row">
            <div class="col-4">
              <label class="small mb-1" for="no_akt_cerai">
                No. Akt Cerai </label
              ><input
                class="form-control"
                id="no_akt_cerai"
                type="text"
                placeholder="cth :"
              />
            </div>
            <div class="col-5">
              <label class="small mb-1" for="buku_cerai"
                >Akt Cerai / Surat cerai</label
              ><input
                class="form-control"
                id="buku_cerai"
                type="text"
                placeholder="cth :"
              />
            </div>
            <div class="col-3">
              <label class="small mb-1" for="tgl_perceraian"
                >Tgl perceraian</label
              ><input
                class="form-control"
                id="tgl_perceraian"
                type="date"
                placeholder="cth :"
              />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <h5 class="card-title">Data Kelainan</h5>
          <div class="row">
            <div class="col-6">
              <label class="small mb-1" for="penyandang_cacat"
                >Penyandang Cacat </label
              ><input
                class="form-control"
                id="penyandang_cacat"
                type="text"
                placeholder="cth :"
              />
            </div>
            <div class="col-6">
              <label class="small mb-1" for="kelainan_fisik"
                >Kelainan Fisik & Mental </label
              ><input
                class="form-control"
                id="kelainan_fisik"
                type="text"
                placeholder="cth :"
              />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <h5 class="card-title">Data Ayah & Ibu</h5>
          <div class="row">
            <div class="col-6">
              <label class="small mb-1" for="nikAyah">NIK Ayah</label>
            </div>
            <div class="col-6">
              <label class="small mb-1" for="namaAyah">Nama Ayah</label>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <input
                class="form-control"
                id="nikAyah"
                required
                type="number"
                placeholder="cth :"
              />
            </div>
            <div class="col-6">
              <input
                class="form-control"
                id="namaAyah"
                required
                type="text"
                placeholder="cth :"
              />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-6">
              <label class="small mb-1" for="nikIbu">NIK Ibu</label>
            </div>
            <div class="col-6">
              <label class="small mb-1" for="namaIbu">Nama Ibu</label>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <input
                class="form-control"
                id="nikIbu"
                required
                type="number"
                placeholder="cth :"
              />
            </div>
            <div class="col-6">
              <input
                class="form-control"
                id="namaIbu"
                required
                type="text"
                placeholder="cth :"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
